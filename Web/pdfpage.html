<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="./css/pdfstyles.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>PDFPage</title>
    <style>
        .container{
            text-align: center;
            font-family: sans-serif;
            margin-bottom: 5%;
            margin-top: 3%;
            
        }
        
        .container2{
            text-align: center;
            margin-top: 5%;
        }
        .perc{
            font-size: 3.2em;
        }
        .overallbord{
            padding: 1em;
            padding-left: 3%;
            padding-right: 3%;
            border-style: solid;
            border-color:white;
            margin: 10px 10px 10px;
            
        }
        .button2 {
    background-color: white; 
    color: black; 
    border: 2px solid #008CBA;
    padding: 14px 80px;
    
    
    
}
.button2:hover {
    background-color: #008CBA;}
       

    .fileUpload {
    position: relative;
    overflow: hidden;
    margin: 10px;
}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}</style>
</head>

<body>
    <div class="container">
        <h2 class="perc">Welcome to RAMS Analysis</h2>
    </div>
    <div class="overallbord">
        <form class="md-form" action="/pdfp" method="POST" enctype="multipart/form-data">
            <div class="row">

                <div class="col-md-6">
                    <div class="col-sm-6 col-md-4 text-center col-lg-3 mt-4 " style="max-width: 300ch;" style="max-height: 300ch;">
                        <div class="card text-white bg-secondary mb-3 ">
                            <div class="card-body">
                                <h5 class="card-title">Upload Risk Assessment</h5>
                                <hr class="border-dark mb-3">
                                <p class="card-text">
                                    <div class="file-field medium">
                                        <div class="fileUpload btn btn-info btn-rounded waves-effect ">
                                            <span>Browse</span>
                                            <input type="file" name="file4" id="file4" class="upload" accept="application/.pdf" />
                                        </div>

                                    </div>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-sm-6 col-md-4 text-center col-lg-3 mt-4 " style="max-width: 300ch;" style="max-height: 300ch;">
                        <div class="card text-white bg-secondary mb-3 ">
                            <div class="card-body">
                                <h5 class="card-title">Upload Method Statement</h5>
                                <hr class="border-dark mb-3">
                                <p class="card-text">
                                    <div class="file-field medium">
                                        <div class="fileUpload btn btn-info btn-rounded waves-effect ">
                                            <span>Browse</span>
                                            <input type="file" name="file3" id="file3" class="upload" accept="application/.pdf" />
                                        </div>

                                    </div>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container2">
                <input class="button button2" type="submit" value="Analyse">
            </div>
        </form>
    </div>



</body>

</html>
